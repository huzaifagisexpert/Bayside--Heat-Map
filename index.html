<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clients & Offices Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <!-- Map Title with Image -->
  <div id="map-title">
    <img src="baysidelogo.png" alt="Bayside Logo" id="logo" />
    <span>Bayside CPR</span>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <div id="message-box" style="text-align:center; padding:5px; font-size:14px; display:none; background:#d66c71; border-bottom:1px solid #e7b0b0;"></div>

  <!-- Legend -->
  <div id="map-legend">
    <div class="legend-title">Legend</div>
    <div class="legend-item">
      <span class="legend-icon office-icon"></span> Offices Location
    </div>
    <div class="legend-item">
      <span class="legend-icon student-icon-green"></span>
      <span class="legend-icon student-icon-blue"></span>
      Students Location
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <!-- SheetJS for Excel reading -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
